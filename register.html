<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Register</title>
        <!--css file-->
        <link rel="stylesheet" href="./register.css">
    </head>
    <body>
        <div class="register-card">
            <div class="register-title">Daftar</div>
            <div class="register-body">
                <form method="post" action="">
                    <div class="register-form">
                        <div class="register-isi">
                            <label for="name" class="register-label">Nama Lengkap</label>
                            <input type="text" name="name" class="register-input" placeholder="Nama Lengkap">
                        </div>
                        <div class="register-isi">
                            <label for="username" class="register-label">Username</label>
                            <input type="text" name="username" class="register-input" placeholder="Username">
                        </div>
                        <div class="register-isi">
                            <label for="email" class="register-label">Email</label>
                            <input type="email" name="email" class="register-input" placeholder="Email">
                        </div>
                        <div class="register-isi">
                            <label for="password" class="register-label">Password</label>
                            <input type="password" name="password" class="register-input" placeholder="Password">
                        </div>
                        <div class="register-isi">
                            <label for="password-confirm" class="register-label">Password Konfirmasi</label>
                            <input type="password" name="password-confirm" class="register-input" placeholder="Password Konfirmasi">
                        </div>
                        <div class="register-isi">
                            <label for="no-telepon" class="register-label">Nomor Telepon</label>
                            <input type="number" name="no-telepon" class="register-input" placeholder="No. Telepon">
                        </div>                        
                    </div>
                    <div class="register-submit">
                        <button type="submit" class="button">DAFTAR</button>
                    </div>
                </form>
            </div>
        </div>            
    </body>
</html>
